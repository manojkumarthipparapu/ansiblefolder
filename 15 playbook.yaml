- name: install packages
  hosts: mongodb
  tasks:
  - name: install package
    ansible.builtin.yum:
      name: "{{item.name}}"
      state: "{{item.state}}"
    loop:
    - {name: 'nginx', state: 'absent'}
    - {name: 'postfix', state: 'installed'}
    - {name: 'maven', state: 'absent'} 
    - {name: 'mailx', state: 'installed'} 